name: starter_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  simple_animations: ^1.3.3
  pin_entry_text_field: #^0.1.4
  bubble_tab_indicator: #^0.1.4
  fl_chart: 0.20.1
  flutter_screenutil: #^2.3.1
  font_awesome_flutter: #^9.0.0
  line_awesome_flutter: #^1.0.1
  flutter_markdown: any #^0.5.0
  flutter_cmoon_icons: #^0.1.0
  international_phone_field: #^0.1.1
  http: #^0.13.0
  fluttertoast: #^7.1.5
  shimmer: #^1.1.2
  flutter_slidable: #^0.5.7
  flutter_svg: any #^0.22.0 
  multi_image_picker: #^4.7.10
  #device preview
  device_preview: #^0.7.3
  #dependency injection & state mgmt
  get:
  get_it: #^4.0.4
  provider: #^5.0.0
  #internationalization
  intl: #^0.17.0
  #icons
  cupertino_icons: #^0.1.3
  #animation
  animated_text_kit: #^2.0.0
  bottom_navy_bar: #^5.3.2
  image_picker: any #^0.6.7+22
  flutter_datetime_picker: ^1.2.5

  #NEW by Brymes
  flutter_secure_storage: #^3.3.5
  dio: 4.0.0
  http_parser: #^4.0.0
  flutter_staggered_grid_view: ^0.4.0
  dotted_border: ^2.0.0

  # map
  google_map_location_picker: #^4.1.7
  shared_preferences:
  google_maps_webservice: ^0.0.20-nullsafety.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: #^0.2.2
  flutter_launcher_icons: any #"^0.8.0"

flutter_native_splash:
  image: assets/logo.png
  color: "FFFFFF"
  image_dark: assets/logo.png
  color_dark: "414141"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/SFProText.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

